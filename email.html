<div class="container">
	<from id="contact" action="" method="post">
		<h3>Contact Us</h3>
		<h4>Contact us get a reply within 24hrs</h4>
		<fieldset>
			<input placeholder="Your name" type="text" tabindex="1" required autofocus>
		</fieldset>

		<fieldset>
			<input placeholder="Your Email Adress" type="email" tabindex="2" required>
		</fieldset>

		<fieldset>
			<input placeholder= "Your Website starts with http://" type="url" tabindex="4">
		</fieldset>

		<fieldset>
			<textarea placeholder="Type your message here...." tabindex="5" required=></textarea>
		</fieldset>

		<button name="Submit" type="submit" id="contact-submit" data-submit="....Sending">Submit</button>
	</from>
</div>
